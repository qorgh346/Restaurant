<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>

        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        
        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <style>
           .myWrap{
               margin: 0 auto;
               width: 700px;
               height: 700px;
           }
       </style>
</head>
<body>
    <div class="myWrap">

        <form class="form-horizontal" action="/sign/signRegistration" method="POST">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">이름</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">핸드폰 번호</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name="phoneNumber"  placeholder="PhoneNumber">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>

          </form>

    </div>
</body>
</html>
